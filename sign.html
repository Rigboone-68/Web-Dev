<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="open.css">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #070707;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            color: #007BFF;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Sign Up</h1>
            <p>It Only Takes a Few Minutes</p>
            <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>

        </div>
        <p class="note">By clicking Signup, you agree to our <a href="#">policy</a> and <a href="#">terms & conditions</a>.</p>
    </div>
    <p class="p" style="margin-top: 40%;
    margin-left: -298px;">Already have an account? <a href="#"  style=" color: #e7dde7;
    text-decoration: none;margin-top: 40%;MARGIN-LEFT: -1%;">Login</a></p>
</body>
</html>
